upstream ghostweb {
  server 127.0.0.1:3333 fail_timeout=0;
}

server {
  keepalive_timeout 5;
  location / {
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header Host $http_host;
    proxy_redirect off;
    if (!-f $request_filename) {
      proxy_pass http://ghostweb;
      break;
    }
  }
}